<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>track-suggester</title>
  </head>
    <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Which Epicodus track is best for me?</h2>
        <p>Five survey questions to find the best fit.</p>
      </div>
      <form id="survey">
        <label for="experience">What is your level of experience?<</label>
        <select id="experience">
          <option value="novice">PHP</option>
          <option value="some">C#</option>
          <option value="veteran">Ruby</option>
        </select>
        <label for="learning">Do you enjoy learning?<</label>
        <select id="learning">
          <option value="yes">PHP</option>
          <option value="no">C#</option>
        </select>
        <label for="preference">Do you prefer front-end or back-end?<</label>
        <select id="preference">
          <option value="front-end">Front-End</option>
          <option value="back-end">Back-End</option>
          <option value="ruby">Ruby</option>
        </select>
        <label for="environment">Do you like to work in a big business environment?<</label>
        <select id="environment">
          <option value="yes">PHP</option>
          <option value="no">C#</option>
        </select>
        <label for="web-apps">Are you interested in interactive web apps?<</label>
        <select id="web-apps">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

  </body>
</html>
