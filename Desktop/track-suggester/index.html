<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>track-suggester</title>
  </head>
    <body>
    <div class="container">
      <div class="jumbotron">
        <p>Which program language is a good fit for me?</p>
        <h4>Take this survey to find out!</h4>
      </div>
      <form id="survey">
        <label for="experience">What is your level of experience?<</label>
        <select id="experience">
          <option value="none">None</option>
          <option value="novice">Novice</option>
          <option value="veteran">Veteran</option>
        </select>
        <label for="learning">Do you enjoy learning?<</label>
        <select id="learning">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="preference">Do you prefer front-end or back-end?<</label>
        <select id="preference">
          <option value="front-end">Front-End</option>
          <option value="back-end">Back-End</option>
          <option value="ruby">Ruby</option>
        </select>
        <label for="environment">Do you like to work in a big business environment?<</label>
        <select id="environment">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="web-apps">Are you interested in interactive web apps?<</label>
        <select id="web-apps">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <button type="submit" class="btn">Best Fit!</button>
      </form>
      <div id=PHP>
        <img src="img/php.jpg" alt="PHP">
      </div>
      <div id=C#>
        <img src="img/c#.png" alt="C#">
      </div>
      <div id=Ruby>
        <img src="img/ruby.jpg" alt="Ruby">
      </div>
    </div>

  </body>
</html>
